
# Start the Tomcat server on a specific port
# YOu can have only one application per port per IP
server.port=9999

# DB Connection parameter
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Credentials to connect to DB
spring.datasource.username=sa
spring.datasource.password=

# Extra logs, allow to display the SQL generated by Hibernate
spring.jpa.show-sql=true

# Allow access to H2 Console
spring.h2.console.enabled=true

# Allow Spring to load Data File, and Create DB based on entities
spring.jpa.defer-datasource-initialization=true